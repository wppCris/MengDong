<!doctype html>
<html lang="en">
	<head>
		<title>Bootstrp Test</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width",initial-scale=1.0>
		<link rel="stylesheet" href="./dist/css/bootstrap.min.css">
		<style type="text/css">
		.form-signin{
			max-width: 330px;
			padding-top: 115px;
			margin: 0 auto;
		}
		input{
			margin-bottom: 3px;
		}
		</style>
	</head>
	<body>
	<div class="container">
		<form class="form-signin" role="from">
			<h3 class="form-signin-heading">蒙东移动培训后台管理系统</h3>
			<input type="text" class="form-control" placeholder="登录名" required autofocus>
			<input type="password" class="form-control" placeholder="密码" required autofocus><!-- <span><a href="login.html" target=_blank>忘记密码？</a></span> -->
			<label class="checkbox">
				<input type="checkbox" value="记住密码">记住密码
			</label>
			<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
		</form>
	</div>
	</body>
</html>
